        <div class="blocs-menu">

        </div>
        <div class="blocs-menu">
            <span class="nav-menu-item">

                </a>
            </span>

            </a>
            <a href="https://linkedin.com" target="blank">
                <div class="media media1">
                    <img src="./ressources/linkedin.svg" alt="likedin icon" class="icone-medias">
                </div>
            </a>
            <a href="https://twitter.com" target="blank">
                <div class="media media1">
                    <img src="./ressources/twitter.svg" alt="twitter icon" class="icone-medias">
                </div>
            </a>
        </div>
        <a href="#">
            <div class="btn-rond">
                <img src="./ressources/arrowDown.svg" alt="logo fleche bas" class="logo-btn-rond-accueil">
